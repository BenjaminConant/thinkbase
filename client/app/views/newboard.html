<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Anchormob</h1>
    <p class="lead"> - organized internet - </p>
  </div>
</header>

<div class="container" id="landing-page-content">

  <div class="row">
    <h1 class="col-md-12">
      <form ng-show="Board.editTitle" class="title" ng-submit="Board.toggleEditTitle()">
        <input ng-model="Board.title" placeholder="My first board">
     </form>
    <div ng-hide="Board.editTitle">
       <p ng-click="Board.toggleEditTitle()">{{Board.title}}</p>
    </div>
    </h1>
    <h3 class="text-center">
      <form ng-show="Board.editDescription" class="title" ng-submit="Board.toggleEditDescription()">
        <input ng-model="Board.description" placeholder="Description">
      </form>
      <div ng-hide="Board.editDescription">
        <p class="lead" ng-click="Board.toggleEditDescription()"><em>{{Board.description}}</em></p>
      </div>
    </h3>
  </div>


  <div class="row link-grid">
    <div class="col-md-4 link" ng-repeat="link in Board.links">
      <div class="link-content">
        <img class="link-thumbnail-image" src="../../assets/images/yeoman.png"/>
        <div class="link-url">
          <form ng-submit="scrapeLink(link)">
            <input ng-show="link.edit" ng-model="link.url" placeholder="place link here">
          </form>
          <a ng-hide="link.edit" target="_blank" href="link.url" ng-click="openLink(link.url)">{{link.title}}</a>
        </div>
        <span ng-click="removeLink($index)" class="glyphicon glyphicon-remove remove-link-button"></span>
        <span class="glyphicon glyphicon-pencil remove-link-button" ng-hide="link.edit" ng-click="link.toggleEdit()"></span>
      </div>

      <div class="notes">
        <p><b>Notes:</b></p>
        <div ng-repeat="note in link.notes">
          <p ng-hide="note.edit"> {{note.text}} <span ng-click="note.toggleEdit()" class="glyphicon glyphicon-pencil pull-right"></span> <span ng-click="link.removeNote($index)" class="glyphicon glyphicon-remove pull-right"></span></p>
          <form ng-show="note.edit" ng-submit="note.toggleEdit()">
            <input ng-model="note.text" type="text" name="text" placeholder="new note">
          </form>
        </div>


        <form ng-submit="addNote(link, noteText)">
          <input ng-model="noteText" type="text" name="text" placeholder="new note">
        </form>
      </div>
    </div>


    <div class="col-md-4 add-link">
      <button class="btn btn-success" ng-click="addLink()">add link</button>
    </div>
  </div>
  <div class="row">
    <h1>
      <button ng-click="saveBoard()" class="btn btn-success">Save</button>
    </h1>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Anchormob | organize your internet</p>
  </div>
</footer>
